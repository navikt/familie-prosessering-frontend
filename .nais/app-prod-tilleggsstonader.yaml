apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tilleggsstonader-prosessering
  namespace: tilleggsstonader
  labels:
    team: tilleggsstonader
spec:
  image: {{ image }}
  port: 8000
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tilleggsstonader-prosessering.intern.nav.no"
  azure:
    application:
      enabled: true
      replyURLs:
        - 'https://tilleggsstonader-prosessering.intern.nav.no/auth/openid/callback'
      claims:
        groups:
          - id: "9f2c914f-9619-41a2-bea6-d62910514c8a" # Team Tilleggsst√∏nader - Utviklere # tilgang ti prosessering
  accessPolicy:
    outbound:
      rules:
        - application: tilleggsstonader-sak
        - application: tilleggsstonader-soknad-api
        - application: tilleggsstonader-klage
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
      cpu: 20m
  envFrom:
    - secret: prosessering
  env:
    - name: ENV
      value: prod