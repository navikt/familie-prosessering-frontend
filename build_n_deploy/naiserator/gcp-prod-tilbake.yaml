apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: tilbakekreving-prosessering
  namespace: tilbake
  labels:
    team: tilbake
spec:
  image: {{ image }}
  port: 8000
  liveness:
    path: /isAlive
    initialDelay: 5
  readiness:
    path: /isReady
    initialDelay: 5
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  ingresses:
    - "https://tilbakekreving-prosessering.intern.nav.no"
  azure:
    application:
      enabled: true
      replyURLs:
        - 'https://tilbakekreving-prosessering.intern.nav.no/auth/openid/callback'
      claims:
        groups:
          - id: "87190cf3-b278-457d-8ab7-1a5c55a9edd7" # teamfamilie (BÃ¸r kanskje byttes ut etterhvert?)
  accessPolicy:
    outbound:
      rules:
        - application: tilbakekreving-backend
  resources:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
      cpu: 20m
  envFrom:
    - secret: tilbakekreving-prosessering
  env:
    - name: ENV
      value: prod